name: Android CI (no cache)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDK packages
        run: |
          sdkmanager --licenses <<<'y'
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Repo is lightweight (no wrapper), so install a Gradle CLI just for this job,
      # with caching explicitly disabled to avoid flaky cache saves.
      - name: Set up Gradle 8.7 (no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Generate Gradle Wrapper (8.7)
        run: gradle wrapper --gradle-version 8.7

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Use a broad 'build' to ensure all tasks run; extra flags improve logs & stability.
      - name: Build Debug APK
        run: ./gradlew build --no-daemon --stacktrace --info --no-parallel

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
